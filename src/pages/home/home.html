
<ion-header >
  <ion-navbar  color='primary'>
    <ion-row>
    <ion-title style="text-align: left">Buff Says!
</ion-title>
    <button (click)="infoPop();" ion-button icon-only >
       <ion-icon name="information-circle"></ion-icon>
         </button>
</ion-row>
</ion-navbar>

   
</ion-header>

<ion-content padding>
  <div style="text-align: center; padding-bottom:40px; padding-top:50px">
    <ion-img style="background-color:transparent;" width="200px" height="200px" src="assets/img/buff_circle.png"></ion-img>
  </div>
<ion-card style="background: rgba(255, 255, 255, 0.75); border:5px solid white;"> 
  <ion-grid>
  
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="hailHail();" ion-button padding round style="width: 90%">Hail Hail</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="factOfLife();" ion-button padding round style="width: 90%">Fact of life</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="soakItIn();" ion-button padding round style="width: 90%">Drink it in</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="untold();" ion-button padding round style="width: 90%">Doing untold</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="nahMan();" ion-button padding round style="width: 90%">Nah man</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="schucky();" ion-button padding round style="width: 90%">Shucky Ducky</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="capiche();" ion-button padding round style="width: 90%">Capiche</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="deplorable();" ion-button padding round style="width: 90%">Deplorable</button>
  </ion-col>
</ion-row>
       

</ion-grid>
</ion-card>

</ion-content>
