<ion-header>
  
  <ion-navbar color='primary'>
    <ion-row>
    <ion-title style="text-align:center">Buff Says!

    <button (click)="infoPop();" ion-button icon-only style="text-align:right">
       <ion-icon name="information-circle"></ion-icon>
         </button>
         </ion-title>
         </ion-row>
  </ion-navbar>

   
</ion-header>

<ion-content padding>
  <div style="text-align: center">
  <ion-img style="background-color: white" width="200" height="200" src="assets/img/buff_circle.png"></ion-img>
  </div>
<ion-card>
  <ion-grid>
  
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="hailHail();" ion-button padding round style="width: 90%">Hail Hail</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="factOfLife();" ion-button padding round style="width: 90%">Fact of life</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="soak();" ion-button padding round style="width: 90%">Soak it in</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="untold();" ion-button padding round style="width: 90%">Doing untold</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="nahMan();" ion-button padding round style="width: 90%">Nah man</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="schucky();" ion-button padding round style="width: 90%">Shucky Ducky</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6 style="text-align: center">
  <button (click)="capiche();" ion-button padding round style="width: 90%">Capiche</button>
  </ion-col>
  <ion-col col-6 style="text-align: center">
  <button (click)="deplorable();" ion-button padding round style="width: 90%">Deplorable</button>
  </ion-col>
</ion-row>
       

</ion-grid>
</ion-card>

</ion-content>
